<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="/static/css/registration.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Регистрация</h1>
        </div>
        
        <div class="form-container">
            <form action="/auth/register" method="POST">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input 
                        type="text" 
                        id="email"
                        name="email" 
                        maxlength="100" 
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input 
                        type="text" 
                        id="password" 
                        name="password" 
                        maxlength="100"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="nickname">Ваше имя</label>
                    <input 
                        type="text"
                        id="nickname" 
                        name="nickname" 
                        maxlength="100"
                        required                    >
                </div>

                <div class="form-group">
                    <label for="unique_username"> Уникальное имя(для ссылки на профиль)</label>
                    <input 
                        type="text"
                        id="username"
                        name="username"
                        placeholder="Уникальный юзер"
                        required
                        >
                </div>
                <button type="submit" class="submit-btn">
                     Зарегестрироваться
                </button>
            </form>
            
        </div>
    </div>
</body>
</html>
