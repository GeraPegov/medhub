<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мои статьи</title>
    <link rel="stylesheet" href="/static/css/user_articles.css">
</head>
<body>
<div class="container">
    {% if articles %}
        {% for article in articles %}
        <div class="article-card">
            <div class="article-header">
                <h2 class="article-title">{{ article.title }}</h2>
                <div class="article-meta">
                    <div class="meta-item">
                        <span class="date">{{ article.created_at.strftime('%d.%m.%Y %H:%M') }}</span>
                    </div>
                    <div class="meta-item">
                        <span class="author">{{ article.nickname }}</span>
                    </div>
                    <div class="meta-item">
                        <span class="category">{{ article.category }}</span>
                    </div>
                </div>
            </div>
            
            <div class="article-content">
                <p>{{ article.content[0:200] }}...
                    <a href="/article/{{ article.id }}" class="read-more">
                        Показать полностью
                    </a>
                </p>
            </div>
        </div>
        {% endfor %}
    {% else %}
     you are not article
    {% endif %}
</div>
</body>
</html>
