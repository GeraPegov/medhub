<!DOCTYPE html>
<html>
    <head>
        <link rel='stylesheet' href="/static/category/category.css">
    </head>
    <body>
        <h1> Категории </h1>

        <div class="login-form">
            <a href="/login" class="login-link">
                &#8962;  Войти
            </a>
        </div>
        <div class="categories-container">
            <div class="categories-column">
                <a href="#" class="categories-link" id="biochemistry"> Биохимия</a>
                <a href="#" class="categories-link" id="medicine"> Медицина</a>
                <a href="#" class="categories-link" id="physiology"> Физиология</a>
                <a href="#" class="categories-link" id="sport"> Спорт</a>
            </div>
    
            <div class="subcategories-biochemistry-wrapper">
                <a href="#" class="subcategories-biochemistry-link">Нутриенты</a>
                <a href="#" class="subcategories-biochemistry-link">Гормоны</a>
                <a href="#" class="subcategories-biochemistry-link">Метаболизм</a>
            </div>

            <div class="subcategories-medicine-wrapper">
                <a href="#" class="subcategories-medicine-link">Педиатрия</a>
                <a href="#" class="subcategories-medicine-link">Физиотерапия</a>
                <a href="#" class="subcategories-medicine-link">Эндокринология</a>
            </div>

        </div>
    <script>
        const biochemistryLink = document.querySelector('#biochemistry')
        const medicineLink = document.querySelector('#medicine')
        const biochemistryColumn = document.querySelectorAll('.subcategories-biochemistry-link')
        const medicineColumn = document.querySelectorAll('.subcategories-medicine-link')
        const biochemistryContainer = document.querySelector('.categories-container')

        medicineLink.addEventListener('mouseover', () => {
            medicineColumn.forEach(link => {
                link.classList.toggle('active')
            })
        })

        biochemistryLink.addEventListener('mouseover', () => {
            biochemistryColumn.forEach(link => {
                link.classList.toggle('active')
            })
        })
        document.addEventListener('mouseout', function(e) {
            if (!biochemistryContainer.contains(e.target)) {
                biochemistryColumn.forEach(link => {
                    link.classList.remove('active')
                })
                medicineColumn.forEach(link => {
                    link.classList.remove('active')
                })
        }
        })
    


        
    </script>
    </body>
</html>
