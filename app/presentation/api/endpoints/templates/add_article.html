<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–î–æ–±–∞–≤–∏—Ç—å —Å—Ç–∞—Ç—å—é</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .form-container {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 1.1em;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input[type="text"] {
            height: 50px;
        }

        textarea {
            height: 200px;
            resize: vertical;
            min-height: 120px;
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            display: block;
            width: 100%;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .counter {
            display: block;
            text-align: right;
            font-size: 0.85em;
            color: #888;
            margin-top: 5px;
            transition: color 0.3s ease;
        }

        .form-footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e1e5e9;
            color: #666;
        }

        @media (max-width: 600px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }
            
            .form-container {
                padding: 20px;
            }
            
            .header h1 {

            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìù –ù–æ–≤–∞—è —Å—Ç–∞—Ç—å—è</h1>
            <p>–ü–æ–¥–µ–ª–∏—Ç–µ—Å—å —Å–≤–æ–∏–º–∏ –º—ã—Å–ª—è–º–∏ —Å –º–∏—Ä–æ–º</p>
        </div>
        
        <div class="form-container">
            <form action="/articles/submit/add" method="POST">

                <div class="form-group">
                    <label for="title">üìå –ù–∞–∑–≤–∞–Ω–∏–µ —Å—Ç–∞—Ç—å–∏:</label>
                    <input 
                        type="text" 
                        id="title" 
                        name="title" 
                        placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ"
                        maxlength="100"
                        required
                        oninput="updateCounter('title', 'titleCounter', 100)"
                    >
                    <span id="titleCounter" class="counter">0/100</span>
                </div>

                <div class="form-group">
                    <label for="content">üìñ –¢–µ–∫—Å—Ç —Å—Ç–∞—Ç—å–∏:</label>
                    <textarea 
                        id="content" 
                        name="content" 
                        placeholder="–ù–∞–ø–∏—à–∏—Ç–µ –≤–∞—à—É —Å—Ç–∞—Ç—å—é –∑–¥–µ—Å—å..." 
                        required
                        oninput="updateCounter('content', 'contentCounter', null)"
                    ></textarea>
                    <span id="contentCounter" class="counter">0 —Å–∏–º–≤–æ–ª–æ–≤</span>
                </div>

                <button type="submit" class="submit-btn">
                    üì§ –û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å —Å—Ç–∞—Ç—å—é
                </button>
            </form>
            
            <div class="form-footer">
                <p>–í–∞—à–∞ —Å—Ç–∞—Ç—å—è –±—É–¥–µ—Ç –¥–æ—Å—Ç—É–ø–Ω–∞ –≤—Å–µ–º —á–∏—Ç–∞—Ç–µ–ª—è–º –ø–æ—Å–ª–µ –ø—É–±–ª–∏–∫–∞—Ü–∏–∏</p>
            </div>
        </div>
    </div>

    <script>
        function updateCounter(inputId, counterId, maxLength) {
            const input = document.getElementById(inputId);
            const counter = document.getElementById(counterId);
            const currentLength = input.value.length;
            
            // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞ —Å—á–µ—Ç—á–∏–∫–∞
            if (maxLength) {
                counter.textContent = `${currentLength}/${maxLength}`;
            } else {
                counter.textContent = `${currentLength} —Å–∏–º–≤–æ–ª–æ–≤`;
            }
            
            // –ò–∑–º–µ–Ω–µ–Ω–∏–µ —Ü–≤–µ—Ç–∞ –ø—Ä–∏ –ø—Ä–∏–±–ª–∏–∂–µ–Ω–∏–∏ –∫ –ª–∏–º–∏—Ç—É (—Ç–æ–ª—å–∫–æ –¥–ª—è –ø–æ–ª–µ–π —Å –ª–∏–º–∏—Ç–æ–º)
            if (maxLength) {
                if (currentLength > maxLength * 0.9) {
                    counter.style.color = '#e74c3c'; // –ö—Ä–∞—Å–Ω—ã–π
                } else if (currentLength > maxLength * 0.7) {
                    counter.style.color = '#f39c12'; // –û—Ä–∞–Ω–∂–µ–≤—ã–π
                } else {
                    counter.style.color = '#888'; // –°–µ—Ä—ã–π
                }
            } else {
                // –î–ª—è –ø–æ–ª—è –±–µ–∑ –ª–∏–º–∏—Ç–∞ (—Ç–µ–∫—Å—Ç —Å—Ç–∞—Ç—å–∏)
                if (currentLength > 1000) {
                    counter.style.color = '#27ae60'; // –ó–µ–ª–µ–Ω—ã–π (—Ö–æ—Ä–æ—à–∞—è –¥–ª–∏–Ω–∞)
                } else if (currentLength > 500) {
                    counter.style.color = '#3498db'; // –°–∏–Ω–∏–π
                } else {
                    counter.style.color = '#888'; // –°–µ—Ä—ã–π
                }
            }
        }
    </script>
</body>
</html>
