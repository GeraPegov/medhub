<!DOCTYPE html>

<head>

    <style>
        * {

        body {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        }

        .header h1 {

        }

        .header p {

            font-size: 1.1em;
        }

        .form-container {

        }

        .form-group {

        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 1.1em;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;

        }

        input[type="text"]:focus,
        textarea:focus {

            border-color: #667eea;

        }

        input[type="text"] {

        }

        textarea {

        }

        .submit-btn {

            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            display: block;
            width: 100%;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:active {

        .counter {

</head>
<body>
    <div class="container">

    <script>
        function updateCounter(inputId, counterId, maxLength) {
            const input = document.getElementById(inputId);
            const counter = document.getElementById(counterId);
            const currentLength = input.value.length;
            
            // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞ —Å—á–µ—Ç—á–∏–∫–∞
            if (maxLength) {
                counter.textContent = `${currentLength}/${maxLength}`;
            } else {
                counter.textContent = `${currentLength} —Å–∏–º–≤–æ–ª–æ–≤`;
            }
            
            // –ò–∑–º–µ–Ω–µ–Ω–∏–µ —Ü–≤–µ—Ç–∞ –ø—Ä–∏ –ø—Ä–∏–±–ª–∏–∂–µ–Ω–∏–∏ –∫ –ª–∏–º–∏—Ç—É (—Ç–æ–ª—å–∫–æ –¥–ª—è –ø–æ–ª–µ–π —Å –ª–∏–º–∏—Ç–æ–º)
            if (maxLength) {
                if (currentLength > maxLength * 0.9) {
                    counter.style.color = '#e74c3c'; // –ö—Ä–∞—Å–Ω—ã–π
                } else if (currentLength > maxLength * 0.7) {
                    counter.style.color = '#f39c12'; // –û—Ä–∞–Ω–∂–µ–≤—ã–π
                } else {
                    counter.style.color = '#888'; // –°–µ—Ä—ã–π
                }
            } else {
                // –î–ª—è –ø–æ–ª—è –±–µ–∑ –ª–∏–º–∏—Ç–∞ (—Ç–µ–∫—Å—Ç —Å—Ç–∞—Ç—å–∏)
                if (currentLength > 1000) {
                    counter.style.color = '#27ae60'; // –ó–µ–ª–µ–Ω—ã–π (—Ö–æ—Ä–æ—à–∞—è –¥–ª–∏–Ω–∞)
                } else if (currentLength > 500) {
                    counter.style.color = '#3498db'; // –°–∏–Ω–∏–π
                } else {
                    counter.style.color = '#888'; // –°–µ—Ä—ã–π
                }
            }
        }
    </script>
